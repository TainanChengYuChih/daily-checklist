
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>每日任務卡 🎀 可愛手寫風</title>
  <style>
    body {
      background-color: #fffafc;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      color: #444;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #e66b99;
      border-bottom: 2px dashed #f5b5c8;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 0.8rem;
      accent-color: #e66b99;
    }
    .section {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #fff0f5;
      border: 1px dashed #f3aac3;
      border-radius: 8px;
    }
    .quote {
      font-style: italic;
      color: #888;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📅 今天的任務</h1>

  <div class="section">
    <strong>📌 學測倒數：</strong>
    <span id="countdown"></span>
  </div>

  <div class="section">
    <strong>🌟 理想人格卡：</strong>
    <ul>
      <li><input type="checkbox" id="ideal-1">成熟穩重，拒絕慾望控制</li>
      <li><input type="checkbox" id="ideal-2">自我覺察力強，能觀照念頭</li>
      <li><input type="checkbox" id="ideal-3">每天都進步 1%</li>
    </ul>
  </div>

  <div class="section">
    <strong>🔒 我正在戒色中：</strong>
    <p>🌱 拒絕色情、慾望與幻想，專注準備學測。</p>
  </div>

  <div class="section">
    <strong>🧡 每日一句鼓勵：</strong>
    <p id="quote">你值得擁有清明而堅定的自己。</p>
  </div>

  <script>
    // 倒數計時（設定學測日期為 2025/01/17）
    const examDate = new Date("2025-01-17");
    const now = new Date();
    const daysLeft = Math.ceil((examDate - now) / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").textContent = "距離學測還有 " + daysLeft + " 天！";

    // 打勾狀態記憶功能
    document.querySelectorAll("input[type='checkbox']").forEach((checkbox) => {
      const id = checkbox.id;
      checkbox.checked = localStorage.getItem(id) === "true";
      checkbox.addEventListener("change", () => {
        localStorage.setItem(id, checkbox.checked);
      });
    });
  </script>
</body>
</html>
